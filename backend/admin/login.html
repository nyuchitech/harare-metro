<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Harare Metro</title>

    <!-- Favicons -->
    <link rel="icon" href="https://www.hararemetro.co.zw/favicon.ico" sizes="any">
    <link rel="icon" href="https://www.hararemetro.co.zw/favicon.png" type="image/png">
    <link rel="icon" href="https://www.hararemetro.co.zw/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="https://www.hararemetro.co.zw/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="https://www.hararemetro.co.zw/apple-touch-icon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --zw-green: 140 100% 32%;
            --zw-yellow: 48 98% 54%;
            --zw-red: 354 85% 57%;
            --zw-black: 0 0% 0%;
            --zw-white: 0 0% 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Zimbabwe Flag Strip */
        .zimbabwe-flag-strip {
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 100vh;
            z-index: 1000;
            background: linear-gradient(to bottom,
                hsl(var(--zw-green)) 0% 20%,
                hsl(var(--zw-yellow)) 20% 40%,
                hsl(var(--zw-red)) 40% 60%,
                hsl(var(--zw-black)) 60% 80%,
                hsl(var(--zw-white)) 80% 100%
            );
        }

        /* Device Restriction Overlay */
        .device-restriction {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .device-restriction-content {
            max-width: 400px;
        }

        .device-restriction h2 {
            font-family: Georgia, serif;
            font-size: 32px;
            margin-bottom: 16px;
            color: hsl(var(--zw-green));
        }

        .device-restriction p {
            color: #999;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .device-restriction .icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        /* Show restriction on mobile/small tablets */
        @media (max-width: 1023px) {
            .device-restriction {
                display: flex;
            }
            .login-container {
                display: none;
            }
        }

        /* Login Container */
        .login-container {
            background: #1a1a1a;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 480px;
            width: 100%;
            border: 1px solid #2a2a2a;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-family: Georgia, serif;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        h1 .highlight {
            color: hsl(var(--zw-green));
        }

        .subtitle {
            color: #999;
            font-size: 14px;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: #000000;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        input::placeholder {
            color: #666;
        }

        input:focus {
            outline: none;
            border-color: hsl(var(--zw-green));
            box-shadow: 0 0 0 3px hsla(var(--zw-green), 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: hsl(var(--zw-green));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: hsl(140 100% 28%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px hsla(var(--zw-green), 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #3a3a3a;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Error Message */
        .error {
            background: hsla(var(--zw-red), 0.1);
            border: 1px solid hsla(var(--zw-red), 0.2);
            color: hsl(var(--zw-red));
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Footer */
        .footer {
            margin-top: 24px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        .footer a {
            color: hsl(var(--zw-green));
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Loading Spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="zimbabwe-flag-strip"></div>

    <!-- Device Restriction Overlay -->
    <div class="device-restriction">
        <div class="device-restriction-content">
            <div class="icon">ðŸ’»</div>
            <h2>Desktop Only</h2>
            <p>
                The Harare Metro Admin Panel is designed for desktop and tablet (landscape) use only.
            </p>
            <p>
                Please access this page on a larger screen for the best experience.
            </p>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="header">
            <h1>Harare <span class="highlight">Metro</span></h1>
            <p class="subtitle">Admin Panel Login</p>
        </div>

        <div class="error" id="error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="admin@hararemetro.co.zw"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="submitBtn">
                <span id="buttonText">Sign In</span>
                <div class="spinner" id="spinner" style="display: none;"></div>
            </button>
        </form>

        <div class="footer">
            <p>Admin access only â€¢ <a href="https://www.hararemetro.co.zw">Return to site</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide error
            errorDiv.classList.remove('show');

            // Show loading state
            submitBtn.disabled = true;
            buttonText.textContent = 'Signing in...';
            spinner.style.display = 'block';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store session token in cookie
                    document.cookie = `admin_session=${data.token}; path=/; max-age=${7 * 24 * 60 * 60}; secure; samesite=strict`;

                    // Success state
                    buttonText.textContent = 'Success! Redirecting...';

                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 500);
                } else {
                    // Show error
                    errorDiv.textContent = data.error || 'Login failed. Please check your credentials.';
                    errorDiv.classList.add('show');

                    // Reset button
                    submitBtn.disabled = false;
                    buttonText.textContent = 'Sign In';
                    spinner.style.display = 'none';
                }
            } catch (error) {
                // Network error
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.add('show');

                // Reset button
                submitBtn.disabled = false;
                buttonText.textContent = 'Sign In';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
