<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Harare Metro</title>

    <!-- Favicons -->
    <link rel="icon" href="https://www.hararemetro.co.zw/favicon.ico" sizes="any">
    <link rel="icon" href="https://www.hararemetro.co.zw/favicon.png" type="image/png">
    <link rel="icon" href="https://www.hararemetro.co.zw/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="https://www.hararemetro.co.zw/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="https://www.hararemetro.co.zw/apple-touch-icon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #00A651 0%, #006633 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
        }

        h1 {
            font-family: Georgia, serif;
            color: #00A651;
            font-size: 32px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #00A651;
            box-shadow: 0 0 0 3px rgba(0, 166, 81, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00A651;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        button:hover {
            background: #008f47;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 166, 81, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .info {
            background: #fef9c3;
            border: 1px solid #fde047;
            color: #854d0e;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .zimbabwe-flag-strip {
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 100vh;
            z-index: 1000;
            background: linear-gradient(to bottom,
                #00A651 0% 20%,
                #FDD116 20% 40%,
                #EF3340 40% 60%,
                #000000 60% 80%,
                #FFFFFF 80% 100%
            );
        }
    </style>
</head>
<body>
    <div class="zimbabwe-flag-strip"></div>

    <div class="login-container">
        <h1>Harare Metro</h1>
        <p class="subtitle">Admin Panel Login</p>

        <div class="info">
            <strong>Demo Credentials:</strong><br>
            Email: admin@hararemetro.co.zw<br>
            Password: admin123
        </div>

        <div class="error" id="error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="admin@hararemetro.co.zw"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="submitBtn">
                Sign In
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            errorDiv.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store session token in cookie
                    document.cookie = `admin_session=${data.token}; path=/; max-age=${7 * 24 * 60 * 60}; secure; samesite=strict`;

                    // Redirect to admin dashboard
                    window.location.href = '/admin';
                } else {
                    errorDiv.textContent = data.error || 'Login failed. Please check your credentials.';
                    errorDiv.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
